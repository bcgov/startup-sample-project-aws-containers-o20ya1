name: Show Variables

on:
  workflow_dispatch:
    inputs:
      env:
        description: select the environment to show the vars
        type: environment
        required: true

env:
  TF_VERSION: 1.2.2
  TG_VERSION: 0.37.1
  TG_SRC_PATH: terraform
  TFC_WORKSPACE: tools

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  cd:
    name: cd
    environment: tools
    runs-on: ubuntu-22.04

    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Show vars1
        run: echo "1111"

      - name: Show vars2
        run: echo '2222'

      - name: Show vars4
        run: echo ${{ inputs.env }}
      
      - name: Show TF Version 1
        run: echo ${{ env.TF_VERSION }}

      - name: Show TERRAFORM_DEPLOY_ROLE_ARN
        run: echo ${{ vars.TERRAFORM_DEPLOY_ROLE_ARN}}

      - name: Show vars5
        run: echo ${{ vars.LICENSEPLATE }}

      - name: Show selected environment
        run: echo ${{ inputs.environment }}

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - uses: peter-murray/terragrunt-github-action@v1.0.0
        with:
          terragrunt_version: ${{ env.TG_VERSION }}